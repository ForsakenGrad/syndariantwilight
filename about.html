<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta property="og:image" content="public/thumbnail.png" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./about.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="about1">
      <img class="bg-img-icon" alt="" src="./public/frame@2x.png" />

      <div class="frame">
        <div class="main2">
          <div class="title1">
            <div class="title2">ABOUT</div>
          </div>
          <div class="bonjour">
            <span class="bonjour-txt">
              <p class="bonjour-ava">Bonjour çava</p>
            </span>
          </div>
        </div>
      </div>
      <div class="frame1">
        <div class="divmain-top-menu1">
          <div class="divtop-menu-internal-wrapper1">
            <div class="divlogo-wrapper1" id="divlogoWrapperContainer">
              <img
                class="syndarian-twilight-11"
                alt=""
                src="./public/syndarian-twilight-1@2x.png"
              />
            </div>
            <div class="divmenu-items1">
              <div class="story1">Story</div>
              <div class="news1">News</div>
              <div class="map1">MAP</div>
              <div class="about2">About</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer1">
        <div class="divcontainer1">
          <div class="divfirst-row1">
            <div class="divfooter-main-social1">
              <img
                class="link-icon2"
                alt=""
                src="./public/link-youtube@2x.png"
                id="linkIcon"
              />

              <div class="link1" id="linkContainer">
                <img
                  class="span-icon1"
                  alt=""
                  src="./public/link-twitter@2x.png"
                />
              </div>
              <img
                class="link-icon3"
                alt=""
                src="./public/link-discord@2x.png"
                id="linkIcon1"
              />
            </div>
          </div>
          <div class="section1">© 2023 - 2024 Grad blablabla</div>
        </div>
      </div>
    </div>

    <script>
      var divlogoWrapperContainer = document.getElementById(
        "divlogoWrapperContainer"
      );
      if (divlogoWrapperContainer) {
        divlogoWrapperContainer.addEventListener("click", function (e) {
          window.location.href = "./index1.html";
        });
      }
      
      var linkIcon = document.getElementById("linkIcon");
      if (linkIcon) {
        linkIcon.addEventListener("click", function () {
          window.open("https://www.youtube.com/channel/UC9Ewrvsgycsx5JYlPxodB_Q");
        });
      }
      
      var linkContainer = document.getElementById("linkContainer");
      if (linkContainer) {
        linkContainer.addEventListener("click", function () {
          window.open("https://twitter.com/syntwilight");
        });
      }
      
      var linkIcon1 = document.getElementById("linkIcon1");
      if (linkIcon1) {
        linkIcon1.addEventListener("click", function () {
          window.open("https://discordapp.com/users/442574869411135489");
        });
      }
      </script>
  </body>
</html>
