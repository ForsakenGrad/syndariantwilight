<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pagestory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="pagestory">
      <img class="body-paints-icon3" alt="" src="./public/body-paints@2x.png" />

      <img class="icon2" alt="" src="./public/0049-1@2x.png" />

      <div class="divnews-title-wrapper2">
        <div class="heading-23">story</div>
      </div>
      <div class="pagestory-child"></div>
      <div class="footer3">
        <div class="divcontainer3">
          <div class="divfirst-row3">
            <div class="divfooter-main-social3">
              <img
                class="link-icon6"
                alt=""
                src="./public/link@2x.png"
                id="linkIcon"
              />

              <div class="link4" id="linkContainer">
                <img
                  class="span-icon3"
                  alt=""
                  src="./public/span-icon@2x.png"
                />
              </div>
              <img
                class="link-icon7"
                alt=""
                src="./public/link@2x.png"
                id="linkIcon1"
              />
            </div>
          </div>
          <div class="section3">Â© 2023 - 2024 Grad blablabla</div>
        </div>
      </div>
      <div class="divmain-top-menu3">
        <div class="divtop-menu-internal-wrapper3">
          <div class="divlogo-wrapper3" id="divlogoWrapperContainer">
            <img
              class="syndarian-twilight-13"
              alt=""
              src="./public/syndarian-twilight-1@2x.png"
            />
          </div>
          <div class="divmenu-items3">
            <div class="story3" id="storyText">Story</div>
            <div class="news3" id="newsText">News</div>
            <div class="map3">MAP</div>
            <div class="about3" id="aboutText">About</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var linkIcon = document.getElementById("linkIcon");
      if (linkIcon) {
        linkIcon.addEventListener("click", function () {
          window.open("https://www.youtube.com/channel/UC9Ewrvsgycsx5JYlPxodB_Q");
        });
      }
      
      var linkContainer = document.getElementById("linkContainer");
      if (linkContainer) {
        linkContainer.addEventListener("click", function () {
          window.open("https://twitter.com/syntwilight");
        });
      }
      
      var linkIcon1 = document.getElementById("linkIcon1");
      if (linkIcon1) {
        linkIcon1.addEventListener("click", function () {
          window.open("https://discordapp.com/users/442574869411135489");
        });
      }
      
      var divlogoWrapperContainer = document.getElementById(
        "divlogoWrapperContainer"
      );
      if (divlogoWrapperContainer) {
        divlogoWrapperContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='frameContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var storyText = document.getElementById("storyText");
      if (storyText) {
        storyText.addEventListener("click", function (e) {
          window.location.href = "./pagestory.html";
        });
      }
      
      var newsText = document.getElementById("newsText");
      if (newsText) {
        newsText.addEventListener("click", function (e) {
          window.location.href = "./pagenews.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./pageabout.html";
        });
      }
      </script>
  </body>
</html>
